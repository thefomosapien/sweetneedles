  <ellipse cx="484" cy="220" rx="7" ry="12" fill="#0F0F0F" transform="rotate(-80,484,220)"/>
  <ellipse cx="484" cy="300" rx="7" ry="12" fill="#0F0F0F" transform="rotate(-100,484,300)"/>
