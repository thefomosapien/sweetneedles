  <path d="M228 246 C210 225 202 200 212 178 C223 202 227 224 226 246" stroke="#F0EDE8" stroke-width="7" fill="none"/>
  <path d="M216 264 C195 240 187 212 200 188 C214 214 218 240 215 264" stroke="#F0EDE8" stroke-width="5" fill="none"/>
